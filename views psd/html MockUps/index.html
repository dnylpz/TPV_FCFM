<!DOCTYPE html>
<html>
<head>
    <title>tienda max</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
    <link href='http://fonts.googleapis.com/css?family=Quicksand|Josefin+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<div class="section header">
    <div class="container">
        <div class="row">
            <div class="one-half column logo">
                <img src="../img/tLogo.png" alt="logo"/>
            </div>
            <div class="one-half column column">
                <h1 class="">TIENDA MAX</h1>
            </div>
        </div>
    </div>
</div>
<div class="section login">
    <div class="container">
        <div class="row">
            <h2 class="twelve rows">Acceso a usuarios</h2>
        </div>
        <div class="row">
            <form class="twelve columns" method="post" action="./login" id="addUser">
                <div class="row">
                    <label class="four columns offset-by-four" >Nombre de usuario</label>
                </div>
                <div class="row">
                    <input class="four columns offset-by-four" type="text" name="loginUsuario">
                </div>
                <div class="row">
                    <label class="four columns offset-by-four" >Password</label>
                </div>
                <div class="row">
                    <input class="four columns offset-by-four" type="passwordUsuario" name="passwordUsuario"  id="passwordUsuario">
                </div>
                <div class="row">
                  <input type="submit" value="Ingresar" class="button-primary four columns offset-by-four">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="section footer">
    <div class="container">
        <div class="row">
            <div class="three columns offset-by-nine">
                <p>&copy Derechos Reservados Dan Espinoza </p>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jQuery.js"></script>
</html>
