<html>
<head>
    <meta charset="utf-8"/>
    <title>Tienda Max Admin</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
  <!--  <link href='http://fonts.googleapis.com/css?family=Quicksand|Josefin+Slab' rel='stylesheet' type='text/css'-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css"

</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="five columns">
                    <h1>Administracion</h1>
                </div>
                <div class="two colums" >
                    <a href="venta.jsp" class="button"><p>ir a venta</p></a>
                    <a class="button" href="index.jsp"><p>Salir</p></a>
                </div>
            </div>
        </div>
    </div>
    <div class="popup"></div>
    <div class="content">

        <div class="container body-content">
            <div class="row">
                <h2 class="twelve columns">Bienvenido <%= userName%></h2>
            </div>
            <div class="row">
              <div class="six columns">
                <h3>Usuarios</h3>
                <a href="#" class="button" id="addUser">Agregar Usuario</a>
                <a href="#" class="button" id="editUser">Editar Usuario</a>
              </div>
              <div class="six columns">
                <h3>Productos</h3>
                <a href="#" class="button" id="addProduct">Agregar Producto</a>
                <a href="#" class="button" id="editProduct">Editar Producto</a>
              </div>
            </div>
            <div class="row">
              <div class="six columns">
                <h3>Cajas</h3>
                  <a href="#" class="button" id="editCashier">Editar Caja</a>
              </div>
              <div class="six columns">
                <h3>Reportes</h3>
                  <a href="#" class="button" id="hourlyReport">Reporte de Hora</a>
                  <a href="#" class="button" id="shiftReport">Reporte de Turno</a>
                  <a href="#" class="button" id="dailyReport">Reporte de Dia</a>
                  <a href="#" class="button" id="weekleReport">Reporte de Semana</a>
              </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jQuery.js" type="text/javascript"></script>
<script src="../js/jquery.validate.js" type="text/javascript"></script>
<script src="../js/admon.js" type="text/javascript"></script>
</body>
</html>
